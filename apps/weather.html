<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="../css/weather.css" />
  </head>
  <body>
    <div class="container">
      <h1>🌤️ Weather App</h1>
      <div class="weather-info">
        <img
          id="weather-icon"
          src="../img/weather-01.png"
          alt="Weather Icon"
          class="fade-in"
        />
        <p id="location"></p>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
      <input
        type="text"
        id="location-input"
        placeholder="Enter location"
        oninput="suggestLocations()"
      />
      <div id="suggestions"></div>
      <button onclick="getWeatherByLocation()">Get Weather</button>
    </div>
    <script src="../JavaScript/weather.js"></script>
  </body>
</html>
