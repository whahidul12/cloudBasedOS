<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="../css/BMIcalc.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1>BMI Calculator</h1>
      </header>
      <main>
        <form id="bmiForm" onsubmit="calculateBMI(event)">
          <div class="input-group">
            <label for="heightFeet">Height (ft & in)</label>
            <div class="height-inputs">
              <input
                type="number"
                id="heightFeet"
                placeholder="ft"
                required
                min="0"
              />
              <input
                type="number"
                id="heightInches"
                placeholder="in"
                required
                min="0"
                max="11"
              />
            </div>
          </div>
          <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" required min="0" step="0.1" />
          </div>
          <button type="submit" class="calculate-btn">Calculate</button>
        </form>
        <div class="result">
          <p id="resultText"></p>
        </div>
        <div class="bmi-info">
          <p><strong>BMI Ranges:</strong></p>
          <ul>
            <li>Under 18.5: <span class="underweight">Underweight</span></li>
            <li>
              18.5 - 24.9: <span class="normal">Normal weight (Healthy)</span>
            </li>
            <li>25 - 29.9: <span class="overweight">Overweight</span></li>
            <li>30 and above: <span class="obese">Obese</span></li>
          </ul>
        </div>
      </main>
    </div>
    <script src="../JavaScript/BMIcalc.js"></script>
  </body>
</html>
