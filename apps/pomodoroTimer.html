<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/pomodoroTimer.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="timer-container">
      <h1>Pomodoro Timer</h1>
      <div class="timer-display">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </div>
      <div class="controls">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="settings">
        <label for="work-duration">Work Duration: </label>
        <input type="number" id="work-duration" min="1" max="60" value="25" />
        <label for="break-duration">Break Duration: </label>
        <input type="number" id="break-duration" min="1" max="30" value="5" />
      </div>
    </div>
    <script src="../JavaScript/pomodoroTimer.js"></script>
  </body>
</html>
